{% extends "SchoolWeb/base.html" %}
{% load static %}
{% block content %}
<style>
    *{
        padding: 0px;
        margin: 0px;
        border: 0px;
        box-sizing: border-box;
    }   
    ul{
        text-align: center;
        background-color: white;
        background-image: url(/static/Image/gsIMG.jpg);
        background-repeat: no-repeat;
        background-size: contain;
        }
    ul li{
        display: inline-block;
        padding-top: 90px;
       padding-bottom: 6%;
    }
    ul li a{
        color: white;
        background-color: rgb(5, 117, 58);
        padding: 20px;
        text-decoration: none;
        border-radius: 5px;
    }
    ul li a:hover{
        color: rgb(12, 12, 12);
        background-color: rgb(185, 201, 8); 
    }
    .header{
        color: brown;
        text-align: center;
    }
    body{
        background-image: url(/static/Image/IMG.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        opacity: 0.7;
    }
</style>
<div>   
    <ul>
        <li><a href="{% url 'school:home' %}">Home</a></li> 
        <li><a href="{% url 'school:courses' %}">Courses</a></li>
        <li><a href="{% url 'school:feedback' %}">Feedback</a></li>
        <li><a href="{% url 'school:data' %}">Data</a></li> 
        <li><a href="{% url 'school:post' %}">post</a></li>
        <li><a href="{% url 'school:addpost' %}">addpost</a></li>  
    </ul> <br>
    </div> 
<body>
<div class="container">
    <div class="header">
        <h1>INTRODUCTION</h1>
    </div>
    <div class="row md-3">
        {% for data in datas %}  
        <div class="col-md-3 mt-3" style="margin-left: 10%;">
            <div class="card" style="width: 18rem;">
                <img src="{{data.Image.url}}" class="card-img-top" alt="" height="200">
                <div class="card-body">
                    <h1>{{data.Login}}</h1>
                    <h3>{{data.Courses}}</h3>
                    <p>{{data.Feedback|truncatechars:50}}</p>
                    <a href="" class="btn btn-info">Read more</a> 
                </div>
            </div>
        </div>
        {% endfor%}
     


</body>








{% endblock content %}
